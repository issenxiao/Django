<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
       <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>id</th>
                <th>名字</th>
                <th>单价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for i in all_goods %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.id }}</td>
                    <td>{{ i.goods }}</td>
                    <td>{{ i.goods.name }}</td>
                    <td>{{ i.goods.price }}</td>
                    <td>
                        <!-- 操作 -->
                        <a class="btn btn-danger" href="/delete_book/?id={{ i.id }}">购买</a>
                        <!-- <a class="btn btn-info" href="/edit_book/?id={{ i.id }}">编辑</a> -->
                        <a class="btn btn-info" href="{%url 'edit_book'%}">取消</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6" class="text-center">暂时没有数据哦~</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
